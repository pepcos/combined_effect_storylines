preprocessors:
  trends:
    # extract_region: 
    #   start_longitude: 120
    #   end_longitude: 290 
    #   start_latitude: -70
    #   end_latitude: 70
    regrid: 
      target_grid: 2.5x2.5
      scheme:
        reference: esmf_regrid.schemes:ESMFBilinear
        use_src_mask: True 
    annual_statistics:
      operator: mean
    linear_trend:
      coordinate: time

  oni_general_1: &oni_general_1
    regrid: 
      target_grid: 2.5x2.5
      scheme:
        reference: esmf_regrid.schemes:ESMFBilinear
        use_src_mask: True 
    extract_region: 
      start_longitude: -170
      end_longitude: -120
      start_latitude: -5
      end_latitude: 5
 
  oni_general_2: &oni_general_2
    area_statistics: 
      operator: mean
    rolling_window_statistics: 
      coordinate: time
      operator: mean
      window_length: 3

  oni_2020-2024: 
    custom_order: true
    <<: *oni_general_1
    anomalies: 
      period: month
      reference: 
        start_year: 1991
        start_month: 1
        start_day: 1
        end_year: 2021
        end_month: 1
        end_day: 1
    <<: *oni_general_2
    extract_time:
      start_year: 2020
      start_month: 1
      start_day: 1
      end_year: 2025
      end_month: 1
      end_day: 1


  oni_2015-2019: 
    custom_order: true
    <<: *oni_general_1
    anomalies:
      period: month
      reference: 
        start_year: 1986
        start_month: 1
        start_day: 1
        end_year: 2016
        end_month: 1
        end_day: 1
    <<: *oni_general_2
    extract_time:
      start_year: 2015
      start_month: 1
      start_day: 1
      end_year: 2020
      end_month: 1
      end_day: 1

  oni_2010-2014: 
    custom_order: true
    <<: *oni_general_1
    anomalies:
      period: month
      reference: 
        start_year: 1981
        start_month: 1
        start_day: 1
        end_year: 2011
        end_month: 1
        end_day: 1
    <<: *oni_general_2
    extract_time:
      start_year: 2010
      start_month: 1
      start_day: 1
      end_year: 2015
      end_month: 1
      end_day: 1
  

